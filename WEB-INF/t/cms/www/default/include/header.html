<script>
function qkeypress(){
	var q=$("input[name=q]");
	if(q.val().trim()!=""){
		$("input[name=q]").autocomplete("enable");
	}else{
		$("input[name=q]").autocomplete("disable");
	}
}
function query(){
	$.post("${base}/createToken.jspx", {}, function(data) {
		$("#token").val(data.token);
		$("#searchForm").submit();
	}, "json");
}
$(function() {
	$("input[name='q']").bind('keypress',function(event){
	    if(event.keyCode == 13)     
	    {  
	    	event.preventDefault();
	    	query();
	    }  
	});
});
</script>
